<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/cadastraraluno.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400&family=Nunito:wght@300&family=Poppins:wght@100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="../SCRIPT/editaraluno.js" defer></script>
    <title>Inicio</title>
  </head>
  <body>
    <div class="telaPrincipal">
      <div>
        <header class="cabecario">
          <div class="imagemcabecario">
            <img src="../IMG/logopequeno.png" alt="logo pequeno" />
          </div>

          <div class="mostrarUsuario">
            <img src="../IMG/iconUSER2.png" alt="icon usuario" />
          </div>

          <div class="mostrarUsuarioText">
            <p>Charles Henrique</p>
          </div>
        </header>

        <div class="menulateral">
          <div class="menu1">
            <img src="../IMG/iconINICIO.png" alt="inicio" />
            <a href="../HTML/index.html">Inicio</a>
          </div>
          <div class="menu2">
            <div>
              <img src="../IMG/iconUSER.png" alt="user" />
            </div>
            <div>Usuários</div>
          </div>
          <div class="menuExpandir">
            <div>
              <a class="professor" href="../HTML/professor.html">Professor</a>
            </div>
            <div>
              <a class="aluno" href="../HTML/aluno.html">Aluno</a>
            </div>
          </div>

          <div class="menu3">
            <img src="../IMG/iconCORACAO.png" alt="heart" />
            <a href="../HTML/emocionometro.html">Emocionômetro</a>
          </div>
          <div class="menu4">
            <img src="../IMG/iconUSER2.png" alt="user" /> Meu Perfil
          </div>
          <div class="menu5" id="voltarLogin">
            <img src="../IMG/iconSAIR.png" alt="sair" /> Sair
          </div>
        </div>
      </div>

      <div class="corpo">
        <div class="textoCabecario">
          <h1>Editar Usuário > Aluno</h1>
        </div>
        <div class="cadastroProfessor">
          <h1>Dados de Usuário</h1>
          <form action="#" method="#">
            <div class="formularioHorizontal">
              <div class="boxCadastro">
                <label for="nome">Nome</label>
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  placeholder="Digite seu nome"
                /><br />
              </div>

              <div class="boxCadastro">
                <label for="turma">Turma</label>
                <input
                  type="text"
                  id="turma"
                  name="turma"
                  placeholder="Digite a Turma"
                /><br />
              </div>

              <div class="ativo">
                <label>Ativo</label>
                <img id="ativo" src="../IMG/ativo.png" alt="Ativo" />
              </div>
            </div>

            <div class="botaoCadastro">
              <button
                id="BotaoEntrar"
                type="button"
                onclick="editarAluno()"
                class="entrar"
              >
                Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
